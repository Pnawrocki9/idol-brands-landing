<!-- 
  SEO Head Template - Idol Brands
  Copy and customize this template for each page
  
  Variables to replace:
  - {{TITLE}} - Page title (30-60 chars)
  - {{DESCRIPTION}} - Meta description (150-160 chars)
  - {{URL}} - Full canonical URL (e.g., https://www.idolbrands.com/about.html)
  - {{OG_IMAGE}} - Open Graph image URL (1200x630px)
  - {{LANG}} - Language code (en or pl)
  - {{ALTERNATE_URL}} - URL of alternate language version
  - {{STRUCTURED_DATA}} - Page-specific Schema.org JSON-LD
-->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <!-- Primary Meta Tags -->
    <title>{{TITLE}} | Idol Brands</title>
    <meta name="description" content="{{DESCRIPTION}}">
    
    <!-- Canonical URL -->
    <link rel="canonical" href="{{URL}}">
    
    <!-- hreflang for internationalization -->
    <link rel="alternate" hreflang="en" href="https://www.idolbrands.com/{{EN_PATH}}">
    <link rel="alternate" hreflang="pl" href="https://www.idolbrands.com/{{PL_PATH}}">
    <link rel="alternate" hreflang="x-default" href="https://www.idolbrands.com/{{EN_PATH}}">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:site_name" content="Idol Brands">
    <meta property="og:title" content="{{TITLE}} | Idol Brands">
    <meta property="og:description" content="{{DESCRIPTION}}">
    <meta property="og:url" content="{{URL}}">
    <meta property="og:image" content="{{OG_IMAGE}}">
    <meta property="og:image:width" content="1200">
    <meta property="og:image:height" content="630">
    <meta property="og:locale" content="{{LANG}}_{{COUNTRY}}">
    
    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:title" content="{{TITLE}} | Idol Brands">
    <meta name="twitter:description" content="{{DESCRIPTION}}">
    <meta name="twitter:image" content="{{OG_IMAGE}}">
    
    <!-- Preconnect for performance -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preconnect" href="https://cdn.tailwindcss.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Stylesheets and Fonts -->
    <script src="https://cdn.tailwindcss.com" defer></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Cookie Consent -->
    <link rel="stylesheet" href="cookie-consent.css">
    <script src="cookie-consent.js" defer></script>
    
    <!-- CMS Sync -->
    <script src="cms-sync.js"></script>
    
    <!-- Structured Data (Schema.org) -->
    <script type="application/ld+json">
    {{STRUCTURED_DATA}}
    </script>
</head>
