<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blog Post - Idol Brands</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            color: #000;
        }
        .font-display {
            font-family: 'Playfair Display', serif;
        }
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.6s ease;
        }
        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }
    </style>
</head>
<body class="bg-white">
    <!-- Navigation Bar -->
    <nav class="fixed top-0 left-0 right-0 z-50 bg-white/90 backdrop-blur-md border-b border-gray-200">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-16">
                <div class="flex items-center">
                    <a href="index.html" class="text-2xl font-display font-bold text-black">Idol Brands</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="index.html" class="text-black hover:text-gray-600 transition-colors font-medium">Home</a>
                    <a href="about.html" class="text-black hover:text-gray-600 transition-colors font-medium">About</a>
                    <a href="how-it-works.html" class="text-black hover:text-gray-600 transition-colors font-medium">How It Works</a>
                    <a href="success-stories.html" class="text-black hover:text-gray-600 transition-colors font-medium">Success Stories</a>
                    <a href="blog.html" class="text-black hover:text-gray-600 transition-colors font-medium">Blog</a>
                    <a href="index.html#calculator-section" id="nav-calculator" class="text-black hover:text-gray-600 transition-colors font-medium">Calculator</a>
                    <a href="your-documents.html" id="nav-documents" class="text-black hover:text-gray-600 transition-colors font-medium" style="display: none;">Your Documents</a>
                    <a href="admin.html" id="nav-admin" class="text-black hover:text-gray-600 transition-colors font-medium" style="display: none;">Admin</a>
                    <a href="login.html" id="nav-login" class="text-black hover:text-gray-600 transition-colors font-medium">Login</a>
                    <a href="#" id="nav-logout" class="text-black hover:text-gray-600 transition-colors font-medium" style="display: none;" onclick="logout()">Logout</a>
                    <a href="index.html#start" class="bg-black text-white px-6 py-2 rounded-full text-sm font-semibold hover:bg-gray-800 transition-colors">Start Your Brand</a>
                </div>
            </div>
        </div>
    </nav>
    <!-- Blog Post Content -->
    <main class="pt-24 pb-16 px-4 sm:px-6 lg:px-8">
        <article id="post-container" class="max-w-4xl mx-auto"></article>
    </main>
    <footer class="py-6 bg-gray-100 border-t border-gray-200 text-center">
        <p class="text-sm text-gray-600">&copy; <span id="copyright-year"></span> Idol Brands. All rights reserved.</p>
    </footer>
    <script src="auth.js"></script>
    <script>
    document.addEventListener('DOMContentLoaded', function() {
        document.getElementById('copyright-year').textContent = new Date().getFullYear();
        // Parse index parameter from query string
        const params = new URLSearchParams(window.location.search);
        const indexParam = params.get('index');
        const idx = parseInt(indexParam, 10);
        if (isNaN(idx)) {
            document.getElementById('post-container').innerHTML = '<p class="text-gray-600">Invalid post.</p>';
            return;
        }
        let posts = [];
        try {
            const stored = localStorage.getItem('blogPosts');
            if (stored) posts = JSON.parse(stored);
        } catch (e) {
            posts = [];
        }
        if (!posts || idx < 0 || idx >= posts.length) {
            document.getElementById('post-container').innerHTML = '<p class="text-gray-600">Post not found.</p>';
            return;
        }
        const post = posts[idx];
        const container = document.getElementById('post-container');
        container.innerHTML = '';
        // Featured image
        if (post.img) {
            const img = document.createElement('img');
            img.src = post.img;
            img.alt = post.title || '';
            img.className = 'w-full h-auto rounded-xl mb-6';
            container.appendChild(img);
        }
        // Title
        const title = document.createElement('h1');
        title.className = 'text-4xl font-display font-bold text-black mb-4';
        title.textContent = post.title || 'Untitled';
        container.appendChild(title);
        // Date
        if (post.date) {
            const dateEl = document.createElement('p');
            dateEl.className = 'text-sm text-gray-500 mb-6';
            dateEl.textContent = post.date;
            container.appendChild(dateEl);
        }
        // Full content
        const paragraphs = (post.content || '').split(/\n+/).filter(l => l.trim() !== '');
        paragraphs.forEach(function(p) {
            const para = document.createElement('p');
            para.className = 'text-lg text-gray-700 mb-4';
            para.textContent = p;
            container.appendChild(para);
        });
    });
    </script>
</body>
</html>
